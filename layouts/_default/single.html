{{ define "main" }}
<div class="min-h-screen bg-white text-gray-700 font-sans">
    <article class="max-w-3xl mx-auto px-6 py-12">
        <h1 class="text-3xl md:text-4xl font-bold text-brand mb-4">{{ .Title }}</h1>
        <div class="text-gray-500 mb-8 flex flex-wrap gap-4 text-sm items-center">
            <span>{{ .Date.Format "2006-01-02" }}</span>
            {{ if .Params.tags }}
            <div class="flex gap-2">
                {{ range .Params.tags }}
                <span class="px-2 py-1 bg-gray-100 rounded text-brand">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>

        <div
            class="prose prose-slate max-w-none prose-headings:text-brand prose-a:text-brand hover:prose-a:text-brand-light">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
