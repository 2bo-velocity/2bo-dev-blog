{{ define "main" }}
<div class="min-h-screen bg-white text-gray-700 font-sans">

    <!-- Header -->
    <header class="flex items-center justify-between p-6 border-b border-gray-100">
        <div class="text-2xl font-bold text-brand"><a href="/">2bo.dev</a></div>
        <nav class="space-x-4">
            <a href="/" class="hover:text-brand-light transition">Home</a>
            <a href="/blog" class="hover:text-brand-light transition">Blog</a>
            <a href="/about" class="hover:text-brand-light transition">About</a>
        </nav>
    </header>

    <section class="max-w-5xl mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-brand mb-8 border-b pb-2 border-gray-100">{{ .Title }}</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            {{ range .Pages }}
            <div class="bg-gray-50 p-6 rounded-lg hover:bg-gray-100 transition shadow-sm border border-gray-100">
                <h2 class="text-xl font-bold text-brand mb-2"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                <p class="text-gray-500 text-sm mb-2">{{ .Date.Format "2006-01-02" }}</p>
                <p class="text-gray-700 mb-4 line-clamp-3">{{ .Summary }}</p>
                <a href="{{ .RelPermalink }}"
                    class="text-brand hover:text-brand-light font-semibold inline-flex items-center">
                    続きを読む <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i>
                </a>
            </div>
            {{ end }}
        </div>
    </section>

    <footer class="text-center text-gray-500 py-6 border-t border-gray-100 mt-12">
        <p>© {{ now.Year }} 2bo.dev</p>
    </footer>

</div>
{{ end }}
